<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Milhópolis</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>
<body>
  <div id="menu-container" style="
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      width: 300px;
      display: none;
      z-index: 1000;
      user-select: none;
    ">
    <h2 style="text-align:center; margin: 0 0 15px 0;">Configurações</h2>

    <label for="fov-slider" style="font-size: 18px; display: block; margin-bottom: 10px;">
      FOV: <span id="fov-value">120°</span>
    </label>
    <input type="range" id="fov-slider" min="30" max="140" value="120" style="width: 100%;" />
    <label for="volume-slider" style="font-size: 18px; display: block; margin-bottom: 10px;">
      Volume: <span id="volume-value">100</span>
    </label>
    <input type="range" id="volume-slider" min="0" max="100" value="100" style="width: 100%;" />
    <label for="sens-slider" style="font-size: 18px; display: block; margin-bottom: 10px;">
      Sensibilidade: <span id="sens-value">0.002</span>
    </label>
    <input type="range" id="sens-slider" min="0.001" max="0.01" step="0.0001" value="0.002" style="width: 100%;" />

    <button id="close-menu-btn" style="
      margin-top: 15px;
      background: #444;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    ">Fechar</button>
  </div>

  <div id="hud-container" style="
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    user-select: none;
    z-index: 10000;
    font-family: Arial, sans-serif;
    font-size: 18px;
    color: white;
  ">
    <span style="
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 5px;
    ">
      Aperte P para opções.
    </span>
    <span style="
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 5px;
    ">
      Aperte N para modo noclip.
    </span>
  </div>

  <script src="src/labirinto.js"></script>
  <script src="src/camera.js"></script>
  <script src="src/menu.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
